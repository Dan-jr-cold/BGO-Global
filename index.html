<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGO | GLOBAL AGENCY</title>
    <style>
        :root {
            --accent: #C0C0C0; /* Metallic Steel */
            --brand: #B8860B;  /* Deep Industrial Gold */
            --bg: #000000;
        }
        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }
        /* Top Header Bar */
        header {
            border-bottom: 1px solid #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--accent);
        }
        /* Main Command Area */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 10%;
            border-left: 1px solid #222;
            margin-left: 5%;
        }
        h1 {
            font-size: 3.5rem; 
            font-weight: 900;
            line-height: 0.8;
            margin: 0;
            letter-spacing: -2px;
            color: #fff;
        }
        .label {
            background: var(--brand);
            color: #000;
            padding: 4px 10px;
            font-weight: 900;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: inline-block;
        }
        .data-stream {
            margin-top: 30px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
        }
        /* Business Ticker */
        .news-ticker {
            background: #111;
            border-top: 2px solid var(--brand);
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
            font-weight: bold;
            font-size: 1rem;
        }
        .ticker-content span {
            color: var(--brand);
            margin-right: 50px;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <header>
        <div>BGO GLOBAL NODES: ONLINE</div>
        <div>FEB 2026 // AGENCY LEVEL</div>
    </header>

    <main>
        <div class="label">OFFICIAL</div>
        <h1>BEACON<br>GLOBAL</h1>
        <div class="data-stream">
            STATUS: AUTHORIZED<br>
            SECURITY: LEVEL 9<br>
            ENCRYPTION: AES-256
        </div>
    </main>

    <div class="news-ticker">
        <div class="ticker-content">
            <span>MARKET DATA: OPTIMAL</span>
            <span>INTEL: VERIFIED</span>
            <span>SANCTUARY STATUS: SECURE</span>
            <span>GLOBAL REACH: ACTIVE</span>
        </div>
    </div>
</body>
</html>
