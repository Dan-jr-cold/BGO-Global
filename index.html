<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGO | Global Official</title>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body {
            background: var(--black);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        /* Full Screen Depth */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }
        /* The Global Vault - Adjusted to 80/75 Protocol */
        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            
            /* Your Custom Dimensions */
            width: 80%;
            height: 75vh;
            
            /* Center Content Inside */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        .tagline {
            color: var(--gold);
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-top: 15px;
            text-transform: uppercase;
        }
        /* Professional Ticker */
        .ticker-wrap {
            width: 100%;
            background: rgba(212, 175, 55, 0.1);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            border-top: 1px solid var(--gold);
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--gold);
            text-transform: uppercase;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <h1>BEACON GLOBAL</h1>
        <div class="tagline">Official Sanctuary • Security • Sovereignty</div>
        <div style="height: 2px; width: 50px; background: var(--gold); margin: 30px 0;"></div>
        <p style="opacity: 0.6; font-size: 0.7rem; letter-spacing: 1px;">
            ESTABLISHED 2026<br>
            GLOBAL NODE ACTIVATED
        </p>
    </div>

    <div class="ticker-wrap">
        <div class="ticker">
            CONNECTING GLOBAL NODES... ENCRYPTING DATA STREAMS... BEACON SIGNAL: OPTIMAL... AUTHORITY CONFIRMED... ENCRYPTING SYSTEM...
        </div>
    </div>
</body>
</html>
