<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGO NEWS - Beacon Global Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Midnight-navy gradient background */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000033, #000066);
            color: #FFD700; /* Gold text */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            will-change: transform; /* Optimize for performance */
        }

        /* Sticky header with glowing logo */
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 51, 0.8); /* Semi-transparent navy */
            backdrop-filter: blur(10px); /* Glassmorphism */
            z-index: 1000;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px; /* 3D perspective */
            transform-style: preserve-3d;
            animation: glow 2s infinite alternate;
        }

        /* 3D Teal Wireframe Globe with Lighthouse */
        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, transparent, teal 50%);
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-globe 20s linear infinite;
            box-shadow: 0 0 20px teal; /* Glowing effect */
        }

        /* Wireframe lines */
        .globe::before, .globe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid teal;
            opacity: 0.5;
        }

        .globe::before {
            transform: rotateY(45deg);
        }

        .globe::after {
            transform: rotateY(90deg);
        }

        /* Sovereign Gold Lighthouse */
        .lighthouse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg);
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, gold, silver);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 10px gold;
        }

        /* Dual gold and silver light beams */
        .beam-gold, .beam-silver {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: linear-gradient(to top, transparent, gold);
            animation: beam-pulse 3s infinite;
            transform-origin: bottom;
        }

        .beam-silver {
            background: linear-gradient(to top, transparent, silver);
            animation-delay: 1.5s;
        }

        @keyframes rotate-globe {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes beam-pulse {
            0%, 100% { opacity: 0.5; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.5); }
        }

        @keyframes glow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.5); }
        }

        /* Massive bold Inter headlines */
        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 10px silver; /* Embossed effect */
            margin: 20px;
            text-align: center;
        }

        /* News container */
        #news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .article {
            background: rgba(255, 255, 255, 0.1); /* Frosted glass */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .article h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: gold;
        }

        .article p {
            color: silver;
        }

        /* Frosted-glass navigation dock at bottom */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 51, 0.6);
            backdrop-filter: blur(20px);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        nav a {
            color: cyan;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="globe">
                <div class="lighthouse">
                    <div class="beam-gold"></div>
                    <div class="beam-silver"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>BGO NEWS - Global Tech Updates</h1>
        <div id="news-container"></div>
    </main>

    <nav>
        <a href="#">Home</a>
        <a href="#">Tech</a>
        <a href="#">Global</a>
        <a href="#">Contact</a>
    </nav>

    <script>
        // Replace with your free API token from https://www.thenewsapi.com (sign up for free)
        const apiToken = 'YOUR_API_TOKEN_HERE';

        // Fetch top news (optimized for speed: limit 10, locale NG for Nigeria-relevant)
        fetch(`https://api.thenewsapi.com/v1/news/top?api_token=${apiToken}&locale=ng&limit=10`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                if (data.data) {
                    data.data.forEach(article => {
                        const div = document.createElement('div');
                        div.className = 'article';
                        div.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <a href="${article.url}" style="color: cyan;">Read More</a>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p>Error loading news. Check API token.</p>';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('news-container').innerHTML = '<p>Failed to load news. Please try later.</p>';
            });
    </script>
</body>
</html>
